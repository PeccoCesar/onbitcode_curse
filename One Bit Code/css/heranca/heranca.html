<!DOCTYPE html>
<html lang="en">
<head>
  <title>Planetas</title>
  <style>
    div{
      color: aqua;
      border: 2px dotted;
    }
    div h1{
      border: inherit;
      color: inherit;
    }
  </style>
</head>
<body>
  <div> <!--A div é o pai, e o h1 e a lista são os filhos--> 
    <h1>Planetas</h1>
    <ul>
     <li>Terra</li>
     <li>Marte</li>
     <li>Jupiter</li>
    </ul>
  </div> 
</body>
</html>
