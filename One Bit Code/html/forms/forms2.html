<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms 2</title>
</head>
<body>
  <style>
    html{
      font-family: monospace;      
    }
    body{
      background-color: black;
    }
    label{
      color: white;
    }
    h3{
      color: white;
    }
  </style>
  <h3>Encontre na netflix</h3>
  <form action="https://netflix.com/search">
    <label for="q">Oque deseja pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Ex: Breaking Bad" required>
    <input type="submit" id="q" value="Pesquisar">
  </form>
  <h3>Encontre no Google</h3>
  <form action="https://google.com/search">
    <label for="q">Oque deseja pesquisar?</label>
    <input id="q" name="q" type="text" placeholder="Rick and Morty..." required>
    <input type="submit" id="q" value="Pesquisar">

  </form>
</body>
</html>
